<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head('Your Tasks')"></head>

<body>

    <nav th:replace="fragments :: nav"></nav>
    <div class="content container">
        <div id="message" class="alert alert-info" th:text="${message == null ? 'Good evening ' + session.user.name : message}">Welcome</div>
        <table id="tbl-tasks" data-type="task" class="table table-sm table-hover table-striped table-responsive table-bordered">
            <thead class="blue-gradient">
                <tr>
                    <th data-col="name">Task</th>
                    <th data-col="description" style="width: 25%">Description</th>
                    <th data-col="dueDate" data-sort="desc">Due Date</th>
                    <th data-col="completeDate">Completed</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div th:replace="fragments :: footer"></div>
</body>

</html>
