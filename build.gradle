buildscript {
    repositories {
    	jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

//webAppDirName = 'frontend/dist'
sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
	jcenter()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web") 
    compile("org.springframework.boot:spring-boot-starter-tomcat")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    
	compile "com.h2database:h2:1.4+"
	compile "org.webjars:bootstrap:+"
    //compile "pl.allegro.tech.boot:handlebars-spring-boot-starter:0.2.15"
    //compile "javax.servlet:jstl:1.2"
	
	//compile "javax.ws.rs:javax.ws.rs-api:2.+"
	//compile "org.glassfish.jersey.containers:jersey-container-servlet:2.+"
	//compile "org.glassfish.jersey.media:jersey-media-json-jackson:2.+"
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.+'
}

jar {
    baseName = 'nmtasks'
    version =  '0.1.0'
}

